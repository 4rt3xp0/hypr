font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold italic:
    family: Fira Code
    style: Bold Italic
  size: 11

window:
  dynamic_padding: true
  dynamic_title: true
  opacity: 0.85

cursor:
  style:
    shape: Beam
    blinking: Always
    blink_interval: 250
  unfocused_hollow: true

shell:
  program: zsh

key_bindings:
  - { key: PageUp, mods: Shift, action: ScrollHalfPageUp }
  - { key: PageDown, mods: Shift, action: ScrollHalfPageDown }
  - { key: Up, mods: Shift, action: ScrollLineUp }
  - { key: Down, mods: Shift, action: ScrollLineDown }
  - { key: K, mods: Control|Shift, action: ScrollLineUp }
  - { key: J, mods: Control|Shift, action: ScrollLineDown }
